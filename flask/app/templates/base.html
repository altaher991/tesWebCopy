<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Inconsolata:wght@300&family=Patrick+Hand&family=Space+Mono&display=swap" rel="stylesheet"> 
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="grey lighten-5">
    
    {% if call_or_get(current_user.is_authenticated) %}
    <!-- Nav for authenticated -->
    
    <div class="">
        <nav class="transparent">
            <div class="nav-wrapper container">
                <ul>
                    <li><a href="{{ url_for('users.logout') }}" class="grey-text text-darken-4">Logout</a></li>
                </ul>
            </div>
        </nav>
    </div>

    {% else %}
    <!-- Nav for unauthenticated users -->
    <nav class="blue darken-2">
        <div class="nav-wrapper container">
            <a href="{{ url_for('pages.index') }}" class="brand-logo">DoUKnw</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="{{ url_for('pages.docs') }}">Docs</a></li>
                <li><a href="{{ url_for('users.student_register') }}">Students</a></li>
                <li><a href="{{ url_for('users.educator_register') }}">Educators</a></li>
                <li><a href="{{ url_for('users.login') }}">Login</a></li>
            </ul>
        </div>
    </nav>
    {% endif %}
    
    <div class="container">
    {% block body %} 
    {% endblock body %}
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
</body>
</html>
