{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block body %}

<div class="row section">
    <div class="col s12">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Login</span>
                <form action="" method="post">
                    {{ form.csrf_token }}
                    <div class="input-field">
                        {{ form.email }}
                        {{ form.email.label() }}
                    </div>
                    <div class="input-field">
                        {{ form.password }}
                        {{ form.password.label() }}
                    </div>
                    <div class="input-field">
                        {{ form.submit(class="btn blue lighten-2")}}
                    </div>
                </form>
            </div>
            <div class="card-action">
            </div>
        </div>
    </div>
</div>

{% endblock body %}
